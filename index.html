<!DOCTYPE html>
<head>
	<meta charset='UTF-8' />
	
	<title>ONTIME MAPPING </title>
	
	<link rel='stylesheet' href='css/colorpicker.css' />
	<link rel='stylesheet' href='css/style.css' />
	
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js'></script>
	<script src='js/colorpicker.js'></script>
	<script src='js/drawingtable.js'></script>
</head>

<body>

	<div id="page-wrap">
	
		<h1>MAZE</h1>
		
		
		<div id="controls">
		
			
			<fieldset id="color-selector">
				<legend>Color Picker</legend>
				<div class="color red selected" data-color="red"><input type="text"></div>
				<div class="color green" data-color="green"><input type="text"></div>
				<div class="color blue" data-color="blue"><input type="text"></div>
				<div class="color eraser" data-color="eraser"></div>
				
			</fieldset>
			
			<fieldset id="tracing-wrap">
				<legend>Potential Gradient Display</legend>
				<form id="tracing-image-form">
					<label>Data Collection:</label>
					<input type="text" id="fileLocation" value="http://css-tricks.com/examples/DrawingTable/images/blinky.png">
					<input type="submit" id="fileSubmit" value="SHOW">
				</form>
				<button id="toggle-tracing-mode">Toggle Tracing Mode Off</button>
			</fieldset>
		</div>
	
		<div id="table-wrap">
			<table id="drawing-table">
				<tr>
					<td></td>
				</tr>
			</table>
		</div>
	
	</div>
	
</body>

</html>
